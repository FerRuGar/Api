{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Formulario de Registro</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" type="text/css" href="{% static 'cssRegistro/estilos.css' %}">
	<script type="text/javascript" src="{% static 'jsRegistro/app.js' %}"></script>

</head>
<body>
<h1>Registrate</h1>
<form action="{% url "registro" %}" method="post" class="form-register">
	{% csrf_token %}
	<h2 class="form-titulo">CREA UNA CUENTA</h2>
	<div class="contenedor-inputs">
		<input type="text" id="nombre" name="nombre" placeholder="Nombre(s)" class="input-48" required>
		<input type="email" id="correo" name="correo" placeholder="E-mail" class="input-48" required>
		<input type="password" id="contra1" name="contra1" placeholder="Contraseña" class="input-48"required >
		<input type="password" id="contra2" name="contra2" placeholder="Confirmar contraseña" class="input-48"required >
		<input type="submit" value="Registrar" class="btn-enviar">
		<p class="form-link">¿Ya tienes una cuenta?<a href="{% url "acceso" %}">Ingresa aquí</a></p>
	</div>
</form>
	
</body>
</html>
