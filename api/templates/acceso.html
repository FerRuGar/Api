{% load static %}
<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Login Page Template</title>
    <link href="https://fonts.googleapis.com/css2?family=Muli:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static "CSS/style-with-prefix.css" %}">
    <style rel="stylesheet" href="{% static "CSS/style-with-prefix.css" %}"></style>
</head>
<body>

    <div class="main-container">
        <div class="form-container">

            <div class="srouce"><a title="Learn How to create Beautiful HTML & CSS login page template" href="https://www.w3jar.com/beautiful-html-css-login-page-template/"></a></div>

            <div class="form-body">
                <h2 class="title">Iniciar sesión</h2>
                <div class="social-login">
                    <ul>
                        <li class="google"><a href="https://accounts.google.com/v3/signin/identifier?authuser=0&continue=http%3A%2F%2Fsupport.google.com%2Fmail%2Fanswer%2F8494%3Fhl%3Des%26co%3DGENIE.Platform%253DDesktop&ec=GAlAdQ&hl=es&flowName=GlifWebSignIn&flowEntry=AddSession&dsh=S-1978727718%3A1701101853517628&theme=glif">Google</a></li>
                        <li class="fb"><a href="https://www.facebook.com/">Facebook</a></li>
                    </ul>
                </div><!-- SOCIAL LOGIN -->

                <div class="_or">o</div>

                <form action="{% url 'acceso' %}" class="the-form" method="post">
                    {% csrf_token %}
                    <label for="email">Correo Electronico</label>
                    <input type="email" name="email" id="email" placeholder="Ingresa tu correo">

                    <label for="password">Contraseña</label>
                    <input type="password" name="password" id="password" placeholder="Ingresa tu contraseña">

                    <input type="submit" value="Entrar">

                </form>

            </div><!-- FORM BODY-->

            <div class="form-footer">
                <div>
                    <span>¿No tienes una cuenta?</span> <a href="{% url "registro" %}">¡Crear una!</a>
                </div>
            </div><!-- FORM FOOTER -->

        </div><!-- FORM CONTAINER -->
    </div>

</body>
</html>
